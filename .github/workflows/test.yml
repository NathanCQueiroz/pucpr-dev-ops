name: Jest Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm i
    
    - name: Run tests
      run: npm test
    
    - name: Discord Notification - Success
      if: success()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ✅ **Tests Concluídos com Sucesso**
          Um ou mais commits foram adicionados e os testes foram concluídos com sucesso!
    
    - name: Discord Notification - Failure
      if: failure()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ❌ **Tests Concluídos com Falha**
          Um ou mais commits foram adicionados e os testes foram concluídos com **FALHA**!
